<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<!-- KOSEMANI ABIOLA MOSHOOD FRONT-END TRACK -->

<!-- HEADINGS -->
<h1>This is a heading</h1>

<!-- PARAGRAPH -->
<p>This is a paragraph.</p>

<!-- UNORDERED LIST -->
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<!-- ORDERED LIST -->
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<!-- DESCRIPTION LIST -->
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

<!-- USING IMAGE TAG FROM EXTERNAL SOURCE -->
<img src="kasho4.jpg" alt="Nature Image" width="200" height="200" >

</body>
</html>
